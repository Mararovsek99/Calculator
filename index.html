<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style ></style>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="phoneScreen">
        <div class="infoBar">
            <p id="displayTime">9:41</p>
            <img src="photos/iphoneBatterySignal.png" alt="signal-wifi-battery icon">
        </div>
        <div class="twoRowDisplay">
            <div class="upperRow">
                <p></p>
            </div>
            <div class="lowerRow">
                <p id="displayValue"></p>
            </div>

        </div>
        <div class="buttons">
                <div class="lightgreyButton">AC</div>
                <div class="lightgreyButton">±</div>
                <div class="lightgreyButton">%</div>  
                <div class="orangeButton">÷</div>
                <div class="greyButton">7</div>
                <div class="greyButton">8</div>  
                <div class="greyButton">9</div>
                <div class="orangeButton">×</div>
                <div class="greyButton">4</div>
                <div class="greyButton">5</div>
                <div class="greyButton">6</div>
                <div class="orangeButton">-</div>  
                <div class="greyButton">1</div>
                <div class="greyButton">2</div>
                <div class="greyButton">3</div>  
                <div class="orangeButton">+</div>
                <div id="longZero" class="greyButton">0</div>
                <div class="greyButton">.</div>
                <div class="orangeButton">=</div>
        </div>
        <div class="whiteBarBottom"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
